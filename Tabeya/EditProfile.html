    <script>
        const CART_KEY = 'tabeyaCart';
        const USER_KEY = 'currentUser';
        const LOGIN_PAGE = 'Login.html';
        const PROFILE_PAGE = 'Profile.html';
        const CATER_RESERVATION_PAGE = 'CaterReservation.html';
        const API_ROOT = window.location.origin + window.location.pathname.replace('EditProfile.html', '');
        const PROFILE_API = `${API_ROOT}api/customers/profile.php`;
        const UPDATE_PROFILE_API = `${API_ROOT}api/customers/update_profile.php`;
        
        let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
        let isSubmitting = false;

        function checkUserLoginStatus() {
            return localStorage.getItem(USER_KEY) !== null;
        }

        function checkLoginAndProceed(redirectTarget) {
            if (!checkUserLoginStatus()) {
                alert("You must log in to perform this action.");
                if (redirectTarget) {
                    localStorage.setItem('redirectAfterLogin', redirectTarget);
                }
                window.location.href = LOGIN_PAGE;
                return false;
            }
            if (redirectTarget && redirectTarget !== 'EditProfile.html') {
                window.location.href = redirectTarget;
            }
            return true;
        }

        function normalizeUserData(raw) {
            if (!raw) return null;
            if (raw.FirstName || raw.LastName) {
                return {
                    customerId: raw.CustomerID ?? raw.customerId,
                    firstName: raw.FirstName || '',
                    lastName: raw.LastName || '',
                    email: raw.Email || '',
                    contactNumber: raw.ContactNumber || ''
                };
            }

            const tokens = (raw.name || '').trim().split(/\s+/);
            return {
                customerId: raw.customerId,
                firstName: raw.firstName || tokens[0] || '',
                lastName: raw.lastName || tokens.slice(1).join(' ') || '',
                email: raw.email || '',
                contactNumber: raw.contactNumber || raw.contact || ''
            };
        }

        function syncLocalProfile(customer) {
            const normalized = normalizeUserData(customer);
            if (!normalized) return null;

            const updated = {
                name: [normalized.firstName, normalized.lastName].filter(Boolean).join(' ').trim(),
                email: normalized.email,
                customerId: normalized.customerId,
                firstName: normalized.firstName,
                lastName: normalized.lastName,
                contactNumber: normalized.contactNumber
            };
            localStorage.setItem(USER_KEY, JSON.stringify(updated));
            return updated;
        }

        function populateFormFields(user) {
            if (!user) return;
            const fullNameInput = document.getElementById('full-name');
            const emailInput = document.getElementById('email');
            const contactInput = document.getElementById('contact');

            const fullName = [user.firstName, user.lastName].filter(Boolean).join(' ').trim();
            fullNameInput.value = fullName || '';
            emailInput.value = user.email || '';
            contactInput.value = user.contactNumber || '';
        }

        async function fetchProfileFromServer() {
            try {
                const response = await fetch(PROFILE_API, { credentials: 'include' });
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (error) {
                    throw new Error('Server returned invalid JSON: ' + text);
                }

                if (!response.ok || !data.success) {
                    throw new Error(data?.message || 'Unable to load profile.');
                }

                return data.customer;
            } catch (error) {
                console.error('Profile fetch error:', error);
                return null;
            }
        }

        function updateAccountLink() {
            const accountLink = document.getElementById('account-link');
            const userData = JSON.parse(localStorage.getItem(USER_KEY));

            if (accountLink && userData) {
                const firstName = userData.firstName || (userData.name ? userData.name.split(' ')[0] : 'PROFILE');
                accountLink.textContent = firstName.toUpperCase();
                accountLink.href = PROFILE_PAGE;
                accountLink.classList.add('active');
            } else if (accountLink) {
                accountLink.textContent = 'PROFILE';
                accountLink.href = LOGIN_PAGE;
                accountLink.classList.add('active');
            }
        }

        async function handleFormSubmission(event) {
            event.preventDefault();
            if (isSubmitting) return;

            const fullNameValue = document.getElementById('full-name').value.trim();
            const emailValue = document.getElementById('email').value.trim();
            const contactValue = document.getElementById('contact').value.trim();

            if (!fullNameValue || !emailValue || !contactValue) {
                alert("All fields are required.");
                return;
            }

            const [firstName, ...rest] = fullNameValue.split(/\s+/);
            const lastName = rest.join(' ') || '';

            const payload = {
                firstName,
                lastName,
                email: emailValue,
                contactNumber: contactValue
            };

            const saveBtn = document.getElementById('save-profile-btn');

            try {
                isSubmitting = true;
                saveBtn.textContent = 'Saving...';
                saveBtn.disabled = true;

                const response = await fetch(UPDATE_PROFILE_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });

                const text = await response.text();
                let result;
                try {
                    result = JSON.parse(text);
                } catch (error) {
                    throw new Error('Server returned invalid JSON: ' + text);
                }

                if (!response.ok || !result.success) {
                    throw new Error(result?.message || 'Failed to update profile.');
                }

                const updated = syncLocalProfile(result.customer);
                populateFormFields(updated);
                alert('Profile updated successfully!');
                window.location.href = PROFILE_PAGE;
            } catch (error) {
                console.error('Update profile error:', error);
                alert(error.message);
            } finally {
                isSubmitting = false;
                saveBtn.textContent = 'Save Changes';
                saveBtn.disabled = false;
            }
        }

        function updateCartDisplay() {
            const count = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
            document.getElementById('cart-item-count').textContent = count;
        }
        
        function calculateTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
        }

        function updateCartItemQuantity(itemId, change) {
            const itemIndex = cart.findIndex(item => String(item.id) === String(itemId));
            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1);
                }
            }
            saveCart();
        }
        
        function saveCart() {
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
            updateCartDisplay();
            renderCartModal();
        }

        function renderCartModal() {
            const listContainer = document.getElementById('cart-items-list');
            const totalElement = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            let itemsHtml = '';

            if (cart.length === 0) {
                itemsHtml = '<p style="text-align: center; color: #777; padding: 20px 0;">Your cart is empty.</p>';
                checkoutBtn.disabled = true;
            } else {
                cart.forEach(item => {
                    const itemTotal = (item.price * item.quantity).toFixed(2);
                    itemsHtml += `
                        <div class="cart-item">
                            <div class="item-info">
                                <strong>${item.name}</strong>
                                <p>â‚±${item.price.toFixed(2)} ea.</p>
                            </div>
                            <div class="item-controls">
                                <div class="quantity-control">
                                    <button class="qty-minus" data-id="${item.id}">-</button>
                                    <span style="margin: 0 10px;">${item.quantity}</span>
                                    <button class="qty-plus" data-id="${item.id}">+</button>
                                </div>
                                <span class="item-price-cart">â‚±${itemTotal}</span>
                            </div>
                        </div>
                    `;
                });
                checkoutBtn.disabled = false;
            }
            
            listContainer.innerHTML = itemsHtml;
            totalElement.textContent = calculateTotal();
            setupCartModalListeners();
        }
        
        function setupCartModalListeners() {
            const modal = document.getElementById('cart-modal');
            
            modal.querySelectorAll('.qty-minus').forEach(button => {
                button.addEventListener('click', (e) => {
                    updateCartItemQuantity(e.target.getAttribute('data-id'), -1);
                });
            });

            modal.querySelectorAll('.qty-plus').forEach(button => {
                button.addEventListener('click', (e) => {
                    updateCartItemQuantity(e.target.getAttribute('data-id'), 1);
                });
            });
            
            document.getElementById('checkout-btn').addEventListener('click', () => {
                if (checkLoginAndProceed('Checkout.html')) {
                    window.location.href = 'Checkout.html';
                }
            });
        }

        function setupGlobalListeners() {
            const modal = document.getElementById('cart-modal');
            const btn = document.getElementById("view-cart-btn");
            const span = document.getElementsByClassName("close-btn")[0];
            const editForm = document.getElementById('edit-profile-form');

            if (btn) {
                btn.onclick = function() {
                    renderCartModal();
                    modal.style.display = "block";
                };
            }

            if (span) {
                span.onclick = function() {
                    modal.style.display = "none";
                };
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
            
            const caterLink = document.getElementById('cater-reservation-link');
            if (caterLink) {
                caterLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    checkLoginAndProceed(CATER_RESERVATION_PAGE);
                });
            }
            
            if (editForm) {
                editForm.addEventListener('submit', handleFormSubmission);
            }
        }
        
        async function initializeProfileEditor() {
            if (!checkLoginAndProceed()) {
                return;
            }

            updateAccountLink();
            updateCartDisplay();
            setupGlobalListeners();

            const serverProfile = await fetchProfileFromServer();
            let normalizedUser = null;

            if (serverProfile) {
                normalizedUser = syncLocalProfile(serverProfile);
            } else {
                normalizedUser = normalizeUserData(JSON.parse(localStorage.getItem(USER_KEY)));
            }

            if (!normalizedUser) {
                alert("Unable to load your profile. Please log in again.");
                window.location.href = LOGIN_PAGE;
                return;
            }

            populateFormFields(normalizedUser);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeProfileEditor();
        });
    </script>
