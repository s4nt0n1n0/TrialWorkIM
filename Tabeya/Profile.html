    <script>
        const CART_KEY = 'tabeyaCart';
        const USER_KEY = 'currentUser';
        const LOGIN_PAGE = 'Login.html';
        const CATER_RESERVATION_PAGE = 'CaterReservation.html';
        const PROFILE_PAGE = 'Profile.html';

        let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

        // --- Core Login Check ---
        function checkUserLoginStatus() {
            return localStorage.getItem(USER_KEY) !== null;
        }

        function checkLoginAndProceed(redirectTarget) {
            if (!checkUserLoginStatus()) {
                alert("You must log in to perform this action.");
                if (redirectTarget) {
                    localStorage.setItem('redirectAfterLogin', redirectTarget);
                }
                window.location.href = LOGIN_PAGE;
                return false;
            }
            if (redirectTarget && redirectTarget !== 'Profile.html') {
                window.location.href = redirectTarget;
            }
            return true;
        }

        // --- Fetch Total Orders from Server ---
        async function fetchUserTotalOrders(customerId) {
            try {
                // Backend expects `customer_id` (aligned with get_user_orders.php)
                // Add timestamp to prevent caching
                const timestamp = new Date().getTime();
                const response = await fetch(`get_user_orders_count.php?customer_id=${customerId}&_=${timestamp}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    return result.total_orders || 0;
                } else {
                    console.error('Error fetching orders:', result.message);
                    return 0;
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                return 0;
            }
        }

        // --- Profile Logic ---
        async function renderProfileDetails(user) {
            document.getElementById('profile-name').textContent = user.name || 'N/A';
            document.getElementById('profile-email').textContent = user.email || 'N/A';
            const contactNumber = user.contactNumber || user.contact || user.contactNo || 'N/A';
            document.getElementById('profile-contact').textContent = contactNumber;

            // Fetch actual total orders from server
            // Prefer `customerId` which is how we store it at login/signup
            const customerId = user.customerId || user.CustomerID || user.id || user.userId;
            if (customerId) {
                const totalOrders = await fetchUserTotalOrders(customerId);
                document.getElementById('profile-orders-count').textContent = totalOrders;
            } else {
                document.getElementById('profile-orders-count').textContent = '0';
            }
        }

        function checkAndLoadProfile() {
            const user = JSON.parse(localStorage.getItem(USER_KEY));

            if (!user) {
                // Redirect user if not logged in
                alert("You need to log in to view your profile.");
                window.location.href = LOGIN_PAGE;
            } else {
                renderProfileDetails(user);
            }
        }

        // --- FIXED Logout Function ---
        function logoutUser() {
            // Remove all user-related data
            localStorage.removeItem(USER_KEY);
            localStorage.removeItem('userTotalOrders');
            localStorage.removeItem(CART_KEY); // Clear cart

            alert("You have been logged out.");
            window.location.href = LOGIN_PAGE; // Redirect
        }

        // --- Cart Display Logic ---
        function updateCartDisplay() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-item-count').textContent = count;
        }



        function updateAccountLink() {
            const accountLink = document.getElementById('account-link');
            const user = JSON.parse(localStorage.getItem(USER_KEY));

            if (user) {
                accountLink.textContent = user.name.split(' ')[0].toUpperCase();
                accountLink.href = PROFILE_PAGE;
                accountLink.classList.add('active');
            } else {
                accountLink.textContent = 'PROFILE';
                accountLink.href = LOGIN_PAGE;
                accountLink.classList.add('active');
            }
        }

        function setupGlobalListeners() {
            document.getElementById('cater-reservation-link').addEventListener('click', (e) => {
                e.preventDefault();
                checkLoginAndProceed(CATER_RESERVATION_PAGE);
            });

            // *** Logout Button Listener ***
            document.getElementById('logout-btn').addEventListener('click', logoutUser);
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            checkAndLoadProfile();
            updateCartDisplay();
            updateAccountLink();
            setupGlobalListeners();
        });
    </script>
